<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic SaaS Demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/4b228024863997.5633b53b3205f.png"/>
            </div>
            <span>Basic Find Job SaaS Demo by <a href="https://github.com/Marcusneo121">Marcus Neo</a><span> with ❤️</span></span>
        </div>
    </header>
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title" >
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    <div class="jobs-list">
        <div class="jobs-container">
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
            <div class="job-tile">
                
            </div>
        </div>
        <div class="below">Writtern by&nbsp<a href="https://github.com/Marcusneo121">Marcus Neo</a></div>
        <div class="small">on June 2021</div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
